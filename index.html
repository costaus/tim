<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIM Atendimento - Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa a fonte Inter do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Define a fonte padr√£o e um fallback */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Estilo para a imagem de fundo do chat */
        .chat-bg {
            background-image: url('https://iili.io/FWtwY0J.jpg');
            background-position: center;
            background-size: cover; /* Alterado para cover para preencher melhor */
        }

        /* Estilo para a barra de rolagem no chat */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        
        /* Anima√ß√£o de fade-in para as mensagens */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Estilo para o "rabicho" da bolha de mensagem */
        .message-bubble::after {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        .message-sent::after {
            right: -10px;
            border-left-color: #dcf8c6;
        }
        .message-received::after {
            left: -10px;
            border-right-color: #ffffff;
        }

        /* Anima√ß√£o para o indicador de "digitando" */
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .typing-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    </style>
</head>
<body class="bg-gray-200">

    <div id="chatbot-container" class="w-screen h-screen flex flex-col bg-gray-100">
        <!-- Cabe√ßalho do Chat -->
        <header class="flex items-center p-3 bg-[#005C9E] text-white shadow-md z-10">
            <img src="https://iili.io/FWLZI87.jpg" alt="Logo TIM" class="w-12 h-12 rounded-full mr-4 border-2 border-white">
            <div>
                <h1 class="text-lg font-semibold">TIM Vendas</h1>
                <p class="text-sm text-gray-200">online</p>
            </div>
        </header>

        <!-- √Årea de Mensagens -->
        <main id="chat-messages" class="flex-1 overflow-y-auto p-4 sm:p-6 chat-bg flex flex-col space-y-4">
            <!-- As mensagens ser√£o inseridas aqui via JavaScript -->
        </main>

        <!-- √Årea de Sugest√µes/Bot√µes R√°pidos -->
        <div id="quick-replies" class="p-2 flex flex-wrap justify-center gap-2 bg-gray-100 border-t border-gray-200">
            <!-- Bot√µes de resposta r√°pida ser√£o inseridos aqui -->
        </div>

        <!-- Rodap√© com Input de Mensagem -->
        <footer class="p-3 bg-gray-100 flex items-center border-t border-gray-200">
            <div class="flex-1">
                <form id="message-form" class="flex items-center bg-white rounded-full shadow-sm px-4 py-2">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." class="w-full bg-transparent border-none focus:ring-0 text-gray-700 placeholder-gray-500">
                </form>
            </div>
            <button id="send-button" class="ml-3 bg-[#00A859] w-12 h-12 rounded-full flex items-center justify-center text-white shadow-md hover:bg-[#008f4b] transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </footer>
    </div>

    <script>
        // Elementos da DOM
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const quickRepliesContainer = document.getElementById('quick-replies');

        // --- L√ìGICA DO CHATBOT ---

        // Dicion√°rio de respostas e gatilhos
        const botResponses = {
            greetings: {
                triggers: ['ol√°', 'oi', 'bom dia', 'boa tarde', 'boa noite', 'ola'],
                response: () => "Ol√°! Tudo bem? üòä Sou seu assistente virtual da TIM. Estou aqui para te ajudar a encontrar o plano perfeito. O que voc√™ busca hoje?",
                quickReplies: ["Quero ver os planos", "Fazer portabilidade", "J√° sou cliente"]
            },
            show_plans: {
                triggers: ['planos', 'op√ß√µes', 'opcoes', 'internet', 'saber mais', 'mudar de plano', 'como funciona'],
                response: () => "√ìtima escolha! Temos planos incr√≠veis para voc√™. Para te indicar a melhor op√ß√£o, me diga: o que √© mais importante em um plano?",
                quickReplies: ["Muita Internet", "Redes Sociais Ilimitadas", "Liga√ß√µes", "Custo-benef√≠cio"]
            },
            plan_type_inquiry: {
                triggers: ['plano controle', 'pr√©-pago', 'pre-pago', 'p√≥s', 'pos'],
                response: (trigger) => {
                    if (trigger.includes('controle')) return "Excelente! O TIM Controle √© nosso campe√£o de vendas. Voc√™ tem uma franquia de internet generosa, apps ilimitados e paga um valor fixo por m√™s. Quer ver as ofertas?";
                    if (trigger.includes('pr√©') || trigger.includes('pre')) return "O TIM Pr√© TOP √© perfeito pra quem quer flexibilidade. Voc√™ recarrega quando quiser e tem benef√≠cios incr√≠veis a cada recarga. Vamos ver as op√ß√µes?";
                    if (trigger.includes('p√≥s') || trigger.includes('pos')) return "Se voc√™ busca o m√°ximo de internet e benef√≠cios exclusivos, o TIM Black √© pra voc√™. Temos planos com roaming internacional e assinatura de streaming. Interessado(a)?";
                    return "Temos planos Controle, Pr√©-pago e P√≥s-pago (TIM Black). Qual deles te interessa mais?";
                },
                quickReplies: ["TIM Controle", "TIM Pr√© TOP", "TIM Black"]
            },
            portability: {
                triggers: ['portabilidade', 'trazer meu numero'],
                response: () => "Que legal que voc√™ quer vir pra TIM! üíô Trazer seu n√∫mero √© super f√°cil e voc√™ ainda ganha b√¥nus de internet. Vamos come√ßar? Primeiro, me diga qual seu DDD e n√∫mero atual para consulta.",
                quickReplies: ["Ver planos primeiro", "N√£o quero informar agora"]
            },
            buy_chip: {
                triggers: ['chip', 'comprar um chip'],
                response: () => "Para comprar um novo chip da TIM √© muito simples! Voc√™ pode ir at√© uma de nossas lojas, bancas de jornal ou at√© mesmo pedir online com entrega em casa. Onde voc√™ prefere comprar?",
                quickReplies: ["Pedir online", "Encontrar loja f√≠sica"]
            },
            human_attendant: {
                triggers: ['atendente', 'falar com um atendente', 'humano'],
                response: () => "Entendo. No momento, todo o nosso processo de venda e consulta de planos √© feito por aqui, de forma 100% digital e segura. Posso garantir que consigo te ajudar com tudo que precisar! üòâ O que voc√™ gostaria de fazer?",
                quickReplies: ["Ver planos", "Tirar uma d√∫vida", "Cancelar"]
            },
            cancel: {
                triggers: ['cancelar', 'cancelamento'],
                response: () => "Poxa, que pena que voc√™ est√° pensando em cancelar. üò• Antes de seguir, gostaria de entender o motivo. √Äs vezes, um novo plano com mais benef√≠cios pode resolver o que voc√™ precisa. O que acha de vermos as op√ß√µes sem compromisso?",
                quickReplies: ["Ver outros planos", "Quero cancelar mesmo"]
            },
            confusion: {
                triggers: ['n√£o entendi', 'nao entendi'],
                response: () => "Sem problemas, eu explico de novo! Eu sou um assistente virtual da TIM e meu objetivo √© te ajudar a encontrar as melhores ofertas de planos e servi√ßos. O que voc√™ gostaria de fazer?",
                quickReplies: ["Ver planos", "Fazer portabilidade", "Comprar Chip"]
            },
            call_someone: {
                triggers: ['ligar pra alguem', 'fazer uma ligacao'],
                response: () => "Entendi! Para fazer liga√ß√µes, voc√™ precisa de um chip ativo da TIM com um de nossos planos. Que tal conhecer as op√ß√µes com liga√ß√µes ilimitadas para todo o Brasil?",
                quickReplies: ["Sim, quero ver!", "J√° tenho plano"]
            },
            // Respostas para os bot√µes r√°pidos de planos
            plan_focus_internet: {
                triggers: ['muita internet'],
                response: () => "Perfeito! Se o seu foco √© internet, o TIM Black √© ideal. Voc√™ tem at√© 100GB + b√¥nus para navegar, redes sociais que n√£o descontam da sua franquia e muito mais. O que acha de conhecer o plano TIM Black 50GB?",
                quickReplies: ["Sim, me mostre!", "Ver planos Controle", "Ver todos os planos"]
            },
            plan_focus_social: {
                triggers: ['redes sociais ilimitadas'],
                response: () => "√ìtimo! Nossos planos TIM Controle s√£o perfeitos pra isso. Voc√™ tem WhatsApp, Instagram, Facebook e X (Twitter) √† vontade, sem gastar sua internet. O plano TIM Controle 25GB √© um sucesso. Quer saber mais sobre ele?",
                quickReplies: ["Quero saber!", "Quais outros?", "N√£o, obrigado"]
            },
            // Resposta padr√£o
            default: {
                response: () => "Desculpe, n√£o entendi muito bem. Voc√™ pode tentar com outras palavras? Ou escolher uma das op√ß√µes abaixo para eu te ajudar melhor.",
                quickReplies: ["Ver planos", "Fazer portabilidade", "Falar com atendente"]
            }
        };

        // --- FUN√á√ïES AUXILIARES ---

        // Adiciona uma mensagem na tela
        function addMessage(text, sender) {
            const bubble = document.createElement('div');
            const messageClass = sender === 'user' ? 'message-sent bg-[#dcf8c6] self-end' : 'message-received bg-white self-start';
            
            bubble.className = `message-bubble relative max-w-xs lg:max-w-md p-3 rounded-lg shadow message-fade-in ${messageClass}`;
            bubble.textContent = text;
            
            chatMessages.appendChild(bubble);
            scrollToBottom();
        }

        // Adiciona o indicador de "digitando"
        function showTypingIndicator() {
            const typingBubble = document.createElement('div');
            typingBubble.id = 'typing-indicator';
            typingBubble.className = 'message-received bg-white self-start p-3 rounded-lg shadow flex items-center space-x-1';
            typingBubble.innerHTML = `
                <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
            `;
            chatMessages.appendChild(typingBubble);
            scrollToBottom();
        }

        // Remove o indicador de "digitando"
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Rola o chat para a √∫ltima mensagem
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Gera e exibe os bot√µes de resposta r√°pida
        function showQuickReplies(replies) {
            quickRepliesContainer.innerHTML = '';
            if (!replies || replies.length === 0) {
                quickRepliesContainer.classList.add('hidden');
                return;
            };

            quickRepliesContainer.classList.remove('hidden');
            replies.forEach(replyText => {
                const button = document.createElement('button');
                button.textContent = replyText;
                button.className = "bg-white border border-[#00A859] text-[#00A859] px-4 py-2 rounded-full text-sm font-medium hover:bg-[#e6f7ef] transition-colors";
                button.onclick = () => handleQuickReply(replyText);
                quickRepliesContainer.appendChild(button);
            });
        }
        
        // Lida com o clique em uma resposta r√°pida
        function handleQuickReply(text) {
             addMessage(text, 'user');
             messageInput.value = '';
             messageInput.focus();
             quickRepliesContainer.innerHTML = ''; // Limpa os bot√µes
             quickRepliesContainer.classList.add('hidden');
             getBotResponse(text);
        }

        // Encontra a resposta do bot baseada na entrada do usu√°rio
        function getBotResponse(userInput) {
            const lowerCaseInput = userInput.toLowerCase().trim();
            let responseKey = 'default'; // Resposta padr√£o

            for (const key in botResponses) {
                if (botResponses[key].triggers && botResponses[key].triggers.some(trigger => lowerCaseInput.includes(trigger))) {
                    responseKey = key;
                    break;
                }
            }

            const responseData = botResponses[responseKey];
            const responseText = typeof responseData.response === 'function' ? responseData.response(lowerCaseInput) : responseData.response;

            showTypingIndicator();

            // Simula um tempo de digita√ß√£o do atendente
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(responseText, 'bot');
                showQuickReplies(responseData.quickReplies);
            }, 1000 + Math.random() * 500); // Adiciona um pequeno atraso aleat√≥rio
        }

        // --- MANIPULADORES DE EVENTOS ---

        // Envia a mensagem do usu√°rio
        function handleUserMessage(event) {
            event.preventDefault();
            const userInput = messageInput.value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                messageInput.value = '';
                messageInput.focus();
                quickRepliesContainer.innerHTML = ''; // Limpa os bot√µes
                quickRepliesContainer.classList.add('hidden');
                getBotResponse(userInput);
            }
        }

        messageForm.addEventListener('submit', handleUserMessage);
        sendButton.addEventListener('click', handleUserMessage);

        // --- INICIALIZA√á√ÉO DO CHAT ---
        function startChat() {
            const initialResponse = botResponses.greetings;
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(initialResponse.response(), 'bot');
                showQuickReplies(initialResponse.quickReplies);
            }, 1500);
        }

        // Inicia o chat quando a p√°gina carregar
        window.onload = startChat;

    </script>
</body>
</html>
